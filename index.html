<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="survey.css" type="text/css">
</head>
<main id="main">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <h1 id="title">Survey Form</h1><br>
  <p id="description">Please fill the survey in</p><br>
  <form id="survey-form">
    <label id="name-label">Name
      <input id="name" type="text" placeholder="Harry" required>
    </label><br>
    <label id="email-label">Email
      <input id="email" type="email" placeholder="name@domain.ext" required>
    </label><br>
    <label id="number-label">Number
      <input id="number" type="number" required min="1" max="150" placeholder="22">
    </label><br>
    <label id="person-label">Who are you?
      <select id="dropdown">
        <option value="me">Me</option>
        <option value="myself">Myself</option>
        <option value="i">I</option>
      </select>
    </label><br>
    <input id="hello" type="radio" name="hello world!" value="hello">
    <label for="hello">Hello</label><br>
    <input id="world" type="radio" name="hello world!" value="world">
    <label for="world">world</label><br>
    <input id="!" type="radio" name="hello world!" value="!">
    <label for="!">!</label><br>
    <input type="checkbox" name="bicycle" value="Bike"> I have a bike<br>
    <input type="checkbox" name="car" value="Car"> I have a car<br>
    <input type="checkbox" name="boat" value="Boat"> I have a boat<br>
    <label id="comments-label">Additional comments: <br>
      <textarea rows="4" cols="50"></textarea>
    </label>
    <button type="submit" id="submit">Submit!</button>
  </form>
</main>
